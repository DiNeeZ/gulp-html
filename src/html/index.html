<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#111111" />
    <title>Tamplate Site</title>
    <!-- <link rel="stylesheet" href="css/vendor.css"> -->
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/index.bundle.js"></script>
  </head>
  <body>
    @@include('blocks/header.html')
    <main>
      <div class="container">
        <h1>Index.html</h1>
        @@include('blocks/nav.html')

        <form>
          <label for="date-pick">Choose a date</label>
          <input id="date-pick" autocomplete="off" />
        </form>
      </div>
      <picture>
        <source srcset="img/1.avif" type="image/avif" />
        <source srcset="img/1.webp" type="image/webp" />
        <img
          loading="lazy"
          src="img/1.jpg"
          class="image"
          width="720"
          height="auto"
          alt=""
        />
      </picture>

      <div class="bg"></div>
    </main>
    <!-- @@include('blocks/block.html') include exmple -->
    @@include('blocks/footer.html')
  </body>
